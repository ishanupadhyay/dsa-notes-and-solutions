name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Arrays/productofarrayexceptself.py'
      - 'Arrays/**'
      - 'Tests/productofarrayexceptself_test.py'
      - 'Arrays/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Arrays/productofarrayexceptself.py'
      - 'Arrays/**'
      - 'Tests/productofarrayexceptself_test.py'
      - 'Arrays/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests for productofarrayexceptself
      run: |
        python Tests/productofarrayexceptself_test.py
