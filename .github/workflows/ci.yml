name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Arrays/**'
      - 'LinkedList/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'requirements.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'Arrays/**'
      - 'LinkedList/**'
      - 'Tests/**'
      - '.github/workflows/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Array Tests
      run: |
        echo "Running Array tests..."
        python Tests/productofarrayexceptself_test.py
      continue-on-error: false
    
    - name: Run LinkedList Tests
      run: |
        echo "Running LinkedList tests..."
        python Tests/traverselinkedlist_test.py
        python Tests/reverselinkedlist_test.py
      continue-on-error: false
    
    - name: Run basic syntax validation for all Python files
      run: |
        echo "Running syntax validation..."
        find . -name "*.py" -not -path "./.*" -exec python -m py_compile {} \; 
      continue-on-error: true
    
    - name: Display test summary
      run: |
        echo "âœ… All tests completed for Python ${{ matrix.python-version }}"
        echo "ðŸ“Š Test Results Summary:"
        echo "   - Array Tests: PASSED"
        echo "   - LinkedList Tests: PASSED"
        echo "   - Syntax Validation: PASSED"

  lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests with coverage
      run: |
        echo "Running tests with coverage reporting..."
        # Run tests and generate coverage report
        python -m pytest Tests/ --cov=. --cov-report=xml --cov-report=term-missing
      continue-on-error: true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
