# SonarCloud Project Configuration for DSA Notes and Solutions

# Project identification
sonar.projectKey=ishanupadhyay_dsa-notes-and-solutions
sonar.organization=ishanupadhyay

# Project details
sonar.projectName=DSA Notes and Solutions
sonar.projectDescription=Data Structures and Algorithms Practice Repository
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=Arrays,LinkedList
sonar.tests=Tests
sonar.sourceEncoding=UTF-8

# Python-specific settings
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=tests-report.xml

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/.git/**,**/venv/**,**/env/**
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Quality gate settings
sonar.qualitygate.wait=true

# Analysis parameters
sonar.python.file.suffixes=.py
sonar.python.cobertura.reportPaths=coverage.xml

# Additional analysis settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
